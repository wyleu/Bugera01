[env]
debug_tool = stlink
debug_server = 
	${sysenv.HOME}/.platformio/packages/tool-openocd/bin/openocd
	-f interface/stlink.cfg
	-c "transport select hla_swd"
	-f target/stm32f1x.cfg
	-c "reset_config none"

[env:bluepill_f103c8]
platform = ststm32
board = bluepill_f103c8
framework = arduino
platform_packages = platformio/toolchain-gccarmnoneeabi@^1.120201.221222
board_build.core = maple
lib_deps = 
	bubulindo/STM32Encoder@^1.0
	mbed-devararendy/WS2812@0.0.0+sha.8910a1fcbdb0
	arpruss/USBComposite for STM32F1@^1.0.9

[platformio]
description = The Bugera Pedal Code on Blue Pill
